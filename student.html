<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Agenda</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
    }

    .event {
      border: 1px solid #ccc;
      padding: 8px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .event.selected {
      background: #eef;
      border-color: #66f;
    }

    .actions {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h2>ðŸ“… My Agenda</h2>

<div id="events">Loadingâ€¦</div>

<div class="actions" id="actions" style="display:none;"></div>

<script>
/* ================= CONFIG ================= */

const SUPABASE_URL = "https://ztucdmcleqajxvyabiyv.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_tQtSGptUIUbRedUARlPgBQ__LX8N41m";
const BUCKET = "exam-data";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ================= TOKEN ================= */

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
  document.body.innerHTML = "<h3>Invalid link</h3>";
  throw new Error("Missing token");
}

/* ================= LOAD EVENTS ================= */

let selectedEvent = null;

async function loadEvents() {
  const container = document.getElementById("events");

  const { data: files, error } =
    await supabaseClient.storage
      .from(BUCKET)
      .list(`students/${token}/agenda`);

  if (error || !files.length) {
    container.innerHTML = "No events yet.";
    return;
  }

  const events = [];

  for (const f of files) {
    const path = `students/${token}/agenda/${f.name}`;
    const { data } = await supabaseClient.storage.from(BUCKET).download(path);
    const evt = JSON.parse(await data.text());

    evt._filename = f.name;
    evt._ts = f.name.split(".")[0];
    events.push(evt);
  }

  // newest first
  events.sort((a, b) => b._ts.localeCompare(a._ts));

  container.innerHTML = "";

  events.forEach(evt => {
    const div = document.createElement("div");
    div.className = "event";

    div.textContent = describeEvent(evt);

    div.onclick = () => selectEvent(div, evt);
    container.appendChild(div);
  });
}

/* ================= UI HELPERS ================= */

function describeEvent(e) {
  switch (e.type) {
    case "exam_created":
      return `ðŸ“˜ Exam created: ${e.examName}`;
    case "page_added":
      return `ðŸ“„ Page added: ${e.page} (${e.examId})`;
    case "block_added":
      return `ðŸ§© Block added on ${e.page}`;
    default:
      return `ðŸ”¹ ${e.type}`;
  }
}

function selectEvent(div, evt) {
  document.querySelectorAll(".event")
    .forEach(e => e.classList.remove("selected"));

  div.classList.add("selected");
  selectedEvent = evt;
  renderActions(evt);
}

function renderActions(evt) {
  const actions = document.getElementById("actions");
  actions.innerHTML = "";
  actions.style.display = "block";

  if (evt.type === "page_added") {
    const btn = document.createElement("button");
    btn.textContent = "âœï¸ Transcribe this page";

    btn.onclick = () => {
      const url =
        `page.html?token=${encodeURIComponent(token)}` +
        `&exam=${encodeURIComponent(evt.examId)}` +
        `&page=${encodeURIComponent(evt.page)}`;

      window.location.href = url;
    };

    actions.appendChild(btn);
  } else {
    actions.textContent = "No actions for this event.";
  }
}

loadEvents();
</script>

</body>
</html>
